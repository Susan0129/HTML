<!doctype html>
<html>
	<head>
		<title>Experiment 6</title>
		<meta charset="utf-8"/>
		
	</head>
	<body>
		<form onsubmit="display()">
			<table border="0" cellspacing="0">
				<tr><th>First Name: </th>
					<td><input type="text" id="fname"/>
				</tr>	
				<tr><th>Last Name: </th>
					<td><input type="text" id="lname"/>
				</tr>
				<tr><th>DOB: </th>
					<td><input type="date" id="dob"/>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" value="SUBMIT"/></td>
				</tr>
			</table>
		</form>
		<script>
			function display(){
				var fname,lname,dob; //let are variable that cannot be redeclared
				fname = document.getElementById("fname").value;
				lname = document.getElementById("lname").value;
				dob = document.getElementById("dob").value;
				document.writeln(fname);
				document.writeln(lname);
				document.writeln(dob);
			}
		</script>
	</body>
</html>
