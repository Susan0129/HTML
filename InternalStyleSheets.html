<!doctype html>
<html>
<head>
	<title>Internal Style Sheets</title>
	<meta charset="utf-8"/>
	<style> h1 { color:red } 
		h2 { color:green }
		p { font-size:150% }
	</style>
</head>
<body>
	<h1>Welcome to Internal Style Sheets</h1>
	<h2>Definition</h2>
	<p>Inline style sheets refers to styles defined in the head section.An internal style sheet may be used if one single HTML page has a unique style.
	The internal style is defined inside the <style> element, inside the head section</p>
</body>
</html>
